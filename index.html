<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Burgers title</title>
</head>
<body>
    <section class="main">
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/LOGO.png" alt="Main big Burgers"> 
            </div>
            <nav class="menu">
                <ul class="menu_list">
                    <li class=" menu_item">
                        <a href="#"> Почему у нас? </a> 
                    </li>
                     <li class=" menu_item">
                        <a href="#"> Меню бургеров</a> 
                    </li>
                    <li class=" menu_item">
                        <a href="#"> Оформление заказа</a> 
                    </li>
                </ul>
            </nav>
            <div class="currency" title="Изменить Валюту">$</div>
        </div>
    </header>
    <section class="main_content">
        <div class="container">
            <div class="main_info">
                <span class="main_small_info"> Новое Меню</span>
                <h1 class="main_title"> Бургер Чеддер</h1>
                <p class="main_text"> Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.</p>
                <div class="main_action">
                    <button class="button">
                        Смотреть меню
                    </button>
                </div>
            </div>
            <img src="images/main_burger.png" alt="Big Burgers" class="main_image">
        </div>

    </section>
    </section>
